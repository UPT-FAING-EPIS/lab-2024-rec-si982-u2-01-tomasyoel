name: SonarCloud Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarcloud:
    name: Run SonarCloud Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Install .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Install Sonar Scanner
        run: |
          dotnet tool install --global dotnet-sonarscanner

      - name: Prepare output directory
        run: |
          mkdir -p .sonarqube/out/.sonar/

      - name: Run SonarCloud Scan
        working-directory: src
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          export PATH="$PATH:$HOME/.dotnet/tools"
          dotnet sonarscanner begin \
            /k:"tomasyoel_lab01u2tomasyoelweb" \
            /o:"tomasyoel" \
            /d:sonar.login=$SONAR_TOKEN \
            /d:sonar.scanner.report.export.path=.sonarqube/out/.sonar/sonar-report.json
          dotnet build Shorten.csproj
          dotnet sonarscanner end /d:sonar.login=$SONAR_TOKEN

      - name: Save report to repo
        run: |
          mkdir -p reports
          cp .sonarqube/out/.sonar/sonar-report.json reports/
      - name: Commit report to repo
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add reports/sonar-report.json
          git commit -m "Add SonarCloud JSON report"
          git push

      - name: Upload SonarCloud Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sonarcloud-results
          path: .sonarqube/out/.sonar/sonar-report.json
